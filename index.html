<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div id="navbar">
      <div><a href="./index.html">Home</a></div>
      <p id="cart"><a href="./cart.html">Cart</a></p>
      <div id="cart_count"></div>
      <!-- - The cart link Id :- "cart" -->
      <!-- - Cart count div Id :- cart_count -->
      <!-- - In cart count only number should be there, do not add any extra text. -->
    </div>
    <div id="buttons">
      <!-- - Previous button Id :- "previous" -->
      <!-- - Next button Id :- "next" -->
      <button onclick="prev()" id="previous">Previous </button>
      <button onclick="next()" id="next">Next</button>
    </div>
    <div id="items">
      <!-- - All the item will be appended inside div with Id :- "items" -->
      <!-- - Item card will have class :- "item" -->
      <!-- - Add to cart button class :- "add_to_cart" -->
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
